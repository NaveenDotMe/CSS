<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 1</title>

    <style>
        body {
            /*position: relative;*/
            background-color: #2a2a3c;
        }

        body > section {
            position: absolute;
            width: 100%;
            height: max-content;
            text-align: center;
            margin-top: 90px;
            color: white;
            font-weight: bold;

        }

        main {
            position: absolute;
            width: 700px;
            height: 500px;
            border: 4px solid white;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 0;
            margin: auto;
            overflow: hidden;
        }

        main > section {
            position: relative;
            width: 400%;
            height: 100%;
            /*border: 1px solid green;*/
            display: flex;
            animation-name: images;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            /*animation-delay: 2s;*/
        }

        main > section > div {
            width: 100%;
            /*border: 2px solid blue;*/
        }

        main > section > div:nth-child(1) {
            background: url("assets/images/1.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(2) {
            background: url("assets/images/2.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(3) {
            background: url("assets/images/3.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(4) {
            background: url("assets/images/4.jpg");
            background-size: cover;
            background-position: center;
        }

        @keyframes images {
            0%, 20% {
                /*left: 0px;*/
                transform: translateX(0);
            }
            25%, 45% {
                /*left: -700px;*/
                transform: translateX(-25%);
            }
            50%, 75% {
                /*left: -1400px;*/
                transform: translateX(-50%);
            }
            100% {
                /*left: -2100px;*/
                transform: translateX(-75%);
            }

        }

    </style>

</head>
<body>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

<section>
    <h2>CSS SLIDER</h2>
</section>

</body>
</html>
