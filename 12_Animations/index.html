<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
    <style>
        section {
            width: 300px;
            height: 150px;
            background-color: red;
            animation-name: testOne;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

    @keyframes testOne {
        from{
            background-color: aqua;
            /*height: 300px;*/
        }
        to{
            background-color: blue;
            /*height: 600px;*/
        }
    }

    </style>
</head>
<body>
<section>

</section>
</body>
</html>
