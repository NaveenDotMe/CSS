<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations Example</title>
    <style>
        section {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: test;
            animation-duration: 5s;
            position: relative;
            animation-iteration-count: 2;
            animation-direction: alternate;
        }

        @keyframes test {
            from {
                left: 0;
            }
            to {
                left: 500px;
            }
        }


    </style>
</head>
<body>
<section>

</section>
</body>
</html>
