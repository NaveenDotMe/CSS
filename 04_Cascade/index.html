<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What is Cascade</title>
    <style>
        h1 {
            color: red;
        }

        #title {
            color: green;
        }

        .header {
            color: blue;
        }
        [id]{
            color: orange;
        }
        :first-child{
            color: aqua;
        }
        *{
            color: blueviolet;
        }
    </style>
</head>
<body>
<h1 style="color: brown" class="header" id="title">What is Cascade in CSS</h1>
</body>
</html>
