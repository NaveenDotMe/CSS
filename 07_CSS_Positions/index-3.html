<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positions 03 (Absolute)</title>
    <!--Positions-->
    <!--
    *Static (Default)
    *Relative
    *Absolute
    *Fixed
    *Sticky
    -->
    <style>
        section {
            position: relative;
            width: 600px;
            height: 400px;
            border: 5px solid red;
        }
        div{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid green;
            right: 0;
        }
    </style>
</head>
<body>
<section>
    <div>

    </div>
</section>
<h1>Hello There</h1>
</body>
</html>
