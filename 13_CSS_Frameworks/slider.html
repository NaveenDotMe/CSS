<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Slider</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<section>
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleControls">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="img 01" class="d-block w-100" src="assets/images/1.jpg">
            </div>
            <div class="carousel-item">
                <img alt="img 02" class="d-block w-100" src="assets/images/2.jpg">
            </div>
            <div class="carousel-item">
                <img alt="img 03" class="d-block w-100" src="assets/images/3.jpg">
            </div>
            <div class="carousel-item">
                <img alt="img 03" class="d-block w-100" src="assets/images/4.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleControls"
                type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleControls"
                type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
