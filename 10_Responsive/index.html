<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Quaries</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>
        h1{
            color: red;
        }
        @media all and (max-width: 320px){
            h1{
                color: green;
            }
        }
        @media all and (min-width: 320px) and (max-width: 375px){
            h1{
                color: deeppink;
            }
        }
    </style>
</head>

<h1>Hello There.......?</h1>

</html>
